<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script type="text/javascript">

    var soapMessage = '<SOAP:Envelope xmlns:SOAP="http://schemas.xmlsoap.org/soap/envelope/"><SOAP:Body><Questions xmlns="http://schemas.cordys.com/slatewsapppacakge" preserveSpace="no" qAccess="0" qValues="" /></SOAP:Body></SOAP:Envelope>';

    function CallService()
    {
        $.ajax({   
    url: webServiceURL, 
    type: "POST",
	crossDomain: true,
    dataType: "xml", 
    data: soapMessage, 
    processData: false,
    contentType: "text/xml; charset=\"utf-8\"",

        alert(data.d);

    }

    $(document).ready(function() {
        jQuery.support.cors = true;
    });
</script>

<form method="post" action="">
